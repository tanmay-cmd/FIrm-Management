    .overlay-content {
      position: relative;
      text-align: center;
      margin-top: 30px;
  }

    li {
      width: 8em;
      color: white;
      font-size: 17px;
      border-left: 0.2em solid;
      position: relative;
      cursor: pointer;
  }

    li::before, li::after {
      content: '';
      position: absolute;
      width: inherit;
      border-left: inherit;
      z-index: -1;
  }

    li::before {
      height: 80%;
      top: 10%;
      left: calc(-0.15em - 0.08em * 10);
      filter: brightness(0.8);
  }

    li::after {
      height: 60%;
      top: 20%;
      left: calc(-0.15em * 2 - 0.08em * 3);
      filter: brightness(0.6);
  }

    li span {
      position: relative;
      height: 120%;
      top: -10%;
      display: flex;
      align-items: left;
      justify-content: left;
      margin-left: 40px;
      font-family: sans-serif;
      text-transform: capitalize;
      transform: translateX(calc(-0.15em * 3 - 0.08em * 2));
      transition: 0.2s;
  }

    li:hover span {
      transform: translateX(0.15em);
  }
