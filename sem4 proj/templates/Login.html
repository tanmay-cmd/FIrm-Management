<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Login</title>
  <style type="text/css">
    body{
      background-image: url("https://images.unsplash.com/photo-1542903660-eedba2cda473?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80");
      background-repeat: no-repeat;
      background-size: 100% 140%;
      opacity: 0.9;
    }
  </style>
</head>
<body>
     
      <div class="bg-dark" style="width: 1300px; margin-left: auto; margin-right: auto;">
        <h1 style="text-align: center; color: #ffffff; margin-top: 30px">GARG BIODEGRADABLE UTENSILS MANUFACTURERS</h1>
      </div>


    <form method="POST" action="" class="container jumbotron" style="margin-top: 100px; width: 600px; height: 310px;">
      <div class="form-inline d-flex justify-content-center" style="margin-top: -40px; margin-bottom: 20px">
        <div class="radio" style="margin-right: 80px">
          <label><input type="radio" name="optradio" value="manager"checked>MANAGER</label>
      </div>
      <div class="radio">
          <label><input type="radio" name="optradio" value="employee">EMPLOYEE</label>
      </div>
      </div>
      <div class="form-group">
        <label for="phone">Registered Phone No.</label>
        <input type="phone" class="form-control"  placeholder="Enter phone number" style="font-style: italic;" name="phone">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control"  placeholder="Enter password" style="font-style: italic;" name="pwd">
      </div>
      <div class="text-right">
        <button type="submit" class="btn btn-outline-dark">LOGIN</button>
      </div>
  </form>
  {% for mesg in get_flashed_messages() %}
  <script type="text/javascript">window.setTimeout("document.getElementById('successMessage').style.display='none';", 2000); </script>

<div id="successMessage"> <h3 style="text-align: center; color: #ffffff; margin-top: 1px">{{ mesg }}</h3>
      {% endfor %}
</div>
      

</body>
</html>
